<div class="row">
  <div class="col-8">
      <div class="card">
          <div class="card-header bg-success">
              Client List
          </div>
          <div class="card-body">
              <div class="row">
                  <div class="col-12">
                      <table class="table table-bordered">
                          <thead>
                              <tr>
                                  <th>Sr No</th>
                                  <th>Company Name</th>
                                  <th>Person Name</th>
                                  <th>Contact No</th>
                                  <th>City</th>
                                  <th>Action</th>
                              </tr>
                          </thead>
                          <tbody>
                              <!-- Table rows go here -->
                          </tbody>
                      </table>
                  </div>
              </div>
          </div> <!-- Closing card-body for Client List -->
      </div> <!-- Closing card for Client List -->
  </div> <!-- Closing col-8 -->

  <div class="col-4">
      <div class="card">
          <div class="card-header bg-success">
              New Client Project
          </div>
          <div class="card-body">
              <form>
                  <div class="row">
                      <div class="col-6">
                          <label for="">Project Name</label>
                          <input type="text" class="form-control">
                      </div>
                      <div class="col-6">
                          <label for="">Start Date</label>
                          <input type="date" class="form-control">
                      </div>
                      <div class="col-6">
                          <label for="">Expected End Date</label>
                          <input type="date" class="form-control">
                      </div>
                      <div class="col-6">
                          <label for="">Contact Name</label>
                          <input type="text" class="form-control">
                      </div>
                      <div class="col-6">
                          <label for="">Contact Mobile</label>
                          <input type="text" class="form-control">
                      </div>
                      <div class="col-6">
                          <label for="">Contact Email</label>
                          <input type="text" class="form-control">
                      </div>
                      <div class="col-6">
                          <label for="">Total Employee Count</label>
                          <input type="text" class="form-control">
                      </div>
                      <div class="col-6">
                          <label for="project-cost">Project Costing</label>
                          <Textarea type="text" class="form-control"></Textarea>
                      </div>
                      <div class="col-12">
                          <label for="">Project Description</label>
                          <textarea class="form-control"></textarea>
                      </div>
                      <div class="col-6">
                          <label for="select-client">Select Client</label>
                          <select id="select-client" class="form-control">
                              <option value="" disabled selected>Select client</option>
                          </select>
                      </div>
                      <div class="col-6">
                          <label for="lead-by">Lead by</label>
                          <select id="lead-by" class="form-control">
                              <option value="" disabled selected>Select Employee</option>
                          </select>
                      </div>
                      <div class="row pt-2">
                          <div class="col-6 text-center">
                              <button class="btn btn-secondary">Reset</button>
                          </div>
                          <div class="col-6 text-center">
                              <button class="btn btn-success">Save Project</button>
                          </div>
                      </div>
                  </div>
              </form>
          </div> <!-- Closing card-body for New Client Project -->
      </div> <!-- Closing card for New Client Project -->
  </div> <!-- Closing col-4 -->
</div> <!-- Closing row -->
